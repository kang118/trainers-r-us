<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trainer View Chat </title>
    <link rel="stylesheet" type="text/css" href="../static/css/chatPage.css"/>
</head>
<body>
    <div class = "banner">
        <div class = "navbar">
            <img src = "../static/img/trainers_logo_two.png" class = "logo">
            <ul>
                <li><a href = "/trainerHome">HOME</a></li>
                <li><a href = "/allChats">VIEW ALL CHATS</a></li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Chat with {{trainer}}</h1>
        <div class="messages" id = "messages">
            {% for message in messages %}
                <div><b>{{ message[1] }}&nbsp;[{{ message[2] }}]:&nbsp;</b> {{ message[0] }}</div>
            {% endfor %}
        </div>
        <form id="message_input_form" class="message_input_form">
            <input type="text" id="message_input" placeholder="Enter your message here">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
<script>
    const socket = io.connect("http://127.0.0.1:5000/");

    socket.on('connect', function () {
        socket.emit('join_room', {
            username: "{{ username }}",
            room: "{{ room }}"
        });

        let message_input = document.getElementById('message_input');

        document.getElementById('message_input_form').onsubmit = function (e) {
            e.preventDefault();
            let message = message_input.value.trim();
            if (message.length) {
                socket.emit('send_message', {
                    username: "{{ username }}",
                    room: "{{ room }}",
                    message: message
                })
            }
            message_input.value = '';
            message_input.focus();
        }
    });

    window.onbeforeunload = function () {
        socket.emit('leave_room', {
            username: "{{ username }}",
            room: "{{ room}}"
        })
    };

    socket.on('receive_message', function (data) {
        console.log(data);
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>${data.username}&nbsp;[${data.created_at}]:&nbsp;</b> ${data.message}`;
        document.getElementById('messages').appendChild(newNode);
    });

</script>
</html>
